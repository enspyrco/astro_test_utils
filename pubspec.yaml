name: astro_test_utils
description: Helper classes for testing apps that use astro.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  astro_core: ^0.0.0-a1
  astro_types: ^0.0.0-a1
  astro_locator: ^0.0.0-a1
  flutter_test:
    sdk: flutter

dev_dependencies:
  enspyr_lints: ^0.0.0-a1
  build_runner: ^2.4.5
  astro_generators: ^0.0.0-a1